<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyberpunk chatroom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper" id="intropage">
        <!-- message display -->
        <div id="typing" style="margin:20px; width:25%; max-height:300px; padding:10px;"></div>
        <!-- username input -->
        <div id="username" style="margin:20px; padding: 10px; width:25%;">
            <input type="text" id="password" placeholder="identity?">
            <br>
            <input type="text" name="nickname" placeholder="nickname">
        </div>

        <div id="neontext" class="neon-wrapper" style="margin:20px; width:25%;">
            <div class="neon-text">
                Hello,<br>replicant . . .
            </div>
        </div>
    </div>
    <div class="wrapper" id="chatroom">
        <!-- chatroom -->
        <div id="sidebar" style="margin:20px; width:25%; padding:20px; max-height:200px; text-align:center;">
            <p style="color:rgba(0,255,0,20);">Online Replicants</p>
            <p id="allusers"></p>
        </div>
        <div id="chatbox" style="margin:50px; width:35%; height:500px; padding:20px;"></div>
        <form id="chatroom-form" style="margin:10px; padding:20px; width:25%; padding:20px;">
            <p id="yourname"></p>
            <input type="text" name="messagecontent" placeholder="Typing...">
            <button id="submitmessage" type="submit" style="margin:20px;">Enter</button>
            <br>
            <button id="send-location">Send Location</button>
        </form>
    </div>
</body>

<!-- create script in html to access this library -->
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
<script src="/libs/moment.js"></script>

</html>
